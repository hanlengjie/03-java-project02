
#web应用的应用名
server.servlet.context-path=/admin 

#配置数据源
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/project?characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=123456
spring.jackson.date-format="yyyy-MM-dd HH:MM:SS"


#mybatis相关配置(别名+mapper文件)
mybatis.type-aliases-package=com.zj.entity
mybatis.mapper-locations=classpath:com/zj/mapper/*DaoImpl.xml

logging.level.root=info
logging.level.com.zj.dao=debug
logging.level.com.zj.controller=debug

#文件上传
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

spring.redis.database=0
spring.redis.host=192.168.126.129
spring.redis.port=6700